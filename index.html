<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nunito+Sans&family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <script src="script.js" defer></script>

        <div class="header">Etch-a-Sketch</div>

        <div class="draw-container">
            <div class="draw-controls">
                <input type="color" id="color-picker" />
                <div class="color-pair">
                    <button
                        id="paint-btn"
                        class="btn btn-purple small-btn paint draw selected"
                    >
                        Paint
                    </button>
                    <div class="dot"></div>
                </div>
                <button id="rainbow-btn" class="btn btn-purple paint draw">
                    Rainbow
                </button>
                <button id="darken-btn" class="btn btn-purple paint">
                    Darken
                </button>
                <button id="erase-btn" class="btn erase paint">Erase</button>
                <div class="size-container">
                    <label class="grid-size-text">20 x 20</label>
                    <input
                    type="range"
                    min="1"
                    max="40"
                    value="20"
                    class="slider"
                    id="myRange"
                    
                />
                </div>
            </div>
            <div class="container"></div>
        </div>
    </body>
</html>
